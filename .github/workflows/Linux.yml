name: C/C++ CI on Linux

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Workflow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install CMake
        run: sudo apt install cmake -y
      - nameï¼š Run CI
        run: mkdir build; cd build; cmake ..; make